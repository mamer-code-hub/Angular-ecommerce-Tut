<div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg relative">
  <img [src]="wishItem.imageCover" alt="Product" class="w-full h-40 object-cover rounded">
  <button (click)="onRemoveWishItem()" class="absolute cursor-pointer top-0 right-0 rounded-t-none rounded-r-none text-black shadow-black rounded-lg bg-white w-10 h-10 shadow-2xl dark:text-gray-300">
    <i class="fas fa-trash"></i>
  </button>
  <div class="px-4 pb-5">

    <div class="flex items-center my-4 justify-between">
      <h3 class="text-lg font-semibold mt-2">{{wishItem.title | slice:0:10 }}</h3>
      <p class="text-xl font-bold">{{wishItem.price | currency:'GBP'}}</p>
    </div>

    <div class="flex flex-col gap-3 justify-center mt-3">
      <button class="cart-btn cursor-pointer" (click)="onAddToCart()">
        <i class="fas fa-shopping-cart me-2"></i> Add to cart
      </button>
      <button [routerLink]="['/details/',wishItem._id]"
        class="cart-btn cursor-pointer bg-transparent text-black border border-gray-400 hover:bg-rating hover:text-white hover:border-0">
        <i class="fa-solid fa-eye me-2"></i> Show More
      </button>
    </div>
  </div>
</div>
