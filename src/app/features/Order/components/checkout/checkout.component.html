
<section class="my-10">
  <div class="relative p-4 w-full max-w-xl max-h-full mx-auto">
    <!-- Modal content -->
    <div class="relative bg-white rounded-lg shadow-md shadow-gray-300 dark:bg-gray-700">
      <!-- Modal header -->
      <div
        class="flex items-start overflow-hidden h-[200px]  justify-between p-2  rounded-t dark:border-gray-600 border-gray-200">


        <img src="/imgs/pay.png" class="object-contain" alt="">


      </div>
      <!-- Modal body -->
      <div class="p-4 md:p-5">




        <form class="space-y-4" [formGroup]="checkoutForm" (ngSubmit)="checkout()">
          <div>
            @let cityControl = checkoutForm.get('city')!;

            <input appInput [control]="cityControl" type="text" name="city" id="details" class="form-input"
              placeholder="enter your city " formControlName="city" />
          </div>
          <div>
            @let phoneControl = checkoutForm.get('phone')!;

            <input appInput [control]="phoneControl" type="text" name="phone" id="phone" class="form-input"
              placeholder="enter your city " formControlName="phone" />
          </div>
          <div>

            @let detailsControl = checkoutForm.get('details')!;

            <textarea appInput [control]="detailsControl" type="text" name="details" id="password"
              placeholder="enter your address details" class="form-input" formControlName="details" ></textarea>
          </div>

          <button type="submit" class="form-btn">
            @if (!isLoading) {
            Pay Now
            }@else {
            <svg aria-hidden="true" role="status" class="inline w-7 h-7 me-3 text-white animate-spin"
              viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                fill="#E5E7EB" />
              <path
                d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                fill="currentColor" />
            </svg>
            }

          </button>

          @if (resMsg) {
          <p class="error-msg mt-0 text-center">
            {{resMsg}}
          </p>
          }

        </form>




      </div>
    </div>
  </div>
</section>
