<section class="py-10">
  <div class="container max-w-screen-xl mx-auto ">
    <div class="flex items-center justify-between">
      <h2 class="header">
        recommended <span class="text-nav ms-1"> for you</span>
      </h2>
      <button type="button" class="view-all" routerLink="/products">shop All</button>

    </div>

    <div class="grid grid-cols-12 gap-5">
      @for (recomProd of recomendedProducts; track recomProd._id) {
      <div id="product-card"
        class="rounded-md group cursor-pointer overflow-hidden border border-gray-300 px-2 pt-2 pb-4 shadow lg:col-span-3 md:col-span-4 col-span-12">

        <app-product-card (addToCart)="addProductToCart($event)" [product]="recomProd" />
      </div>
    }
      </div>

    </div>

</section>
