<a [routerLink]="['/brand',brand._id]"
  class="flex flex-col items-center bg-white border border-gray-200 rounded-lg shadow-sm md:flex-row md:max-w-xl hover:bg-gray-100 dark:border-gray-700 dark:bg-gray-800 dark:hover:bg-gray-700">
  <img class="object-cover w-full rounded-t-lg h-96 md:h-auto md:w-48 md:rounded-none md:rounded-s-lg" [src]="brand.image"
    alt="{{brand.name}}">
  <div class="flex flex-col justify-between p-4 leading-normal">
    <h5 class="mb-2 text-xl font-bold tracking-tight text-gray-900 dark:text-white">Noteworthy technology
      {{brand.name}}
      </h5>

  </div>
</a>
