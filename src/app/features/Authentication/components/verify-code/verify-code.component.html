<section class="bg-gray-50 dark:bg-gray-900">
  <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
    <a routerLink="/" class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white">
      <img class="w-full h-8 mr-2" src="/imgs/freshcart-logo.svg" alt="logo">
      <!-- Flowbite -->
    </a>
    <div
      class="w-full p-6 bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md dark:bg-gray-800 dark:border-gray-700 sm:p-8">
      <h2
        class="mb-1 capitalize text-center text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
        received code
      </h2>
      <form class="max-w-sm  mx-auto" [formGroup]="codeForm" (ngSubmit)="verifyCode()">
        <div class="flex mb-2 space-x-2 justify-center rtl:space-x-reverse">
          <div>
            <!-- @let code1 = codeForm.get('codeNum1')!; -->
            <label for="code-1" class="sr-only">First code</label>
            <input type="text" formControlName="codeNum1" maxlength="1" data-focus-input-init
              data-focus-input-next="code-2" id="code-1"
              class="block w-9 h-9 py-3 text-sm font-extrabold text-center text-gray-900 bg-white border border-gray-300 rounded-lg focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
              required />
          </div>
          <div>
            <label for="code-2" class="sr-only">Second code</label>
            <input type="text" formControlName="codeNum2" maxlength="1" data-focus-input-init
              data-focus-input-prev="code-1" data-focus-input-next="code-3" id="code-2"
              class="block w-9 h-9 py-3 text-sm font-extrabold text-center text-gray-900 bg-white border border-gray-300 rounded-lg focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
              required />
          </div>
          <div>
            <label for="code-3" class="sr-only">Third code</label>
            <input type="text" formControlName="codeNum3" maxlength="1" data-focus-input-init
              data-focus-input-prev="code-2" data-focus-input-next="code-4" id="code-3"
              class="block w-9 h-9 py-3 text-sm font-extrabold text-center text-gray-900 bg-white border border-gray-300 rounded-lg focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
              required />
          </div>
          <div>
            <label for="code-4" class="sr-only">Fourth code</label>
            <input type="text" formControlName="codeNum4" maxlength="1" data-focus-input-init
              data-focus-input-prev="code-3" data-focus-input-next="code-5" id="code-4"
              class="block w-9 h-9 py-3 text-sm font-extrabold text-center text-gray-900 bg-white border border-gray-300 rounded-lg focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
              required />
          </div>
          <div>
            <label for="code-5" class="sr-only">Fifth code</label>
            <input type="text" formControlName="codeNum5" maxlength="1" data-focus-input-init
              data-focus-input-prev="code-4" data-focus-input-next="code-6" id="code-5"
              class="block w-9 h-9 py-3 text-sm font-extrabold text-center text-gray-900 bg-white border border-gray-300 rounded-lg focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
              required />
          </div>
          <div>
            <label for="code-6" class="sr-only">Sixth code</label>
            <input type="text" formControlName="codeNum6" maxlength="1" data-focus-input-init
              data-focus-input-prev="code-5" id="code-6"
              class="block w-9 h-9 py-3 text-sm font-extrabold text-center text-gray-900 bg-white border border-gray-300 rounded-lg focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
              required />
          </div>
        </div>
        <p id="helper-text-explanation" class="mt-2 text-center text-sm text-gray-500 dark:text-gray-400">Please
          introduce the 6 digit
          code we sent via email.</p>

        <button [disabled]="codeForm.invalid" [class]="{
          'bg-gray-700/80':codeForm.invalid,
          'pointer-events-none':codeForm.invalid
        }" type="submit" class="w-full mt-4 mb-2 form-btn capitalize">

          @if (isLoading) {
          Verifying...
          <svg aria-hidden="true" role="status"
            class="inline w-4 h-4 me-1 text-gray-200 animate-spin dark:text-gray-600" viewBox="0 0 100 101" fill="none"
            xmlns="http://www.w3.org/2000/svg">
            <path
              d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
              fill="currentColor" />
            <path
              d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
              fill="bg-white" />
          </svg>
          }@else {
          Verify Code
          }


        </button>


        @if (resMsg) {

        <div class="text-[18px] capitalize text-center mt-3 ">
          @if(resMsg == "Success"){
          <p class="text-green-500">
            verified successfully
          </p>
          }@else {
          <p class="text-red-500">
            {{resMsg}}
          </p>
          }

        </div>
        }

        <div class="flex justify-between mt-0 *:capitalize *:cursor-pointer *:hover:underline decoration-gray-300 decoration-2">
          <a routerLink="/login">Back to Login</a>
          <a routerLink="/home">go to home</a>
        </div>
      </form>

    </div>
  </div>
</section>
