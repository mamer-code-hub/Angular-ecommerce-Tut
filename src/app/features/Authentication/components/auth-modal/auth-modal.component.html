<div id="authentication-modal" data-modal-backdrop="static" tabindex="-1" aria-hidden="true"
  class="fixed top-0  left-0 right-0 z-50 hidden w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full">
  <div class="relative p-4 w-full max-w-xl max-h-full">
    <!-- Modal content -->
    <div class="relative bg-white rounded-lg shadow-sm dark:bg-gray-700">
      <!-- Modal header -->
      <div
        class="flex items-start h-[200px] bg-cover bg-center bg-[url(/imgs/3255317.jpg)]  justify-between p-2  rounded-t dark:border-gray-600 border-gray-200">


        <button type="button"
          class="end-2.5 cursor-pointer bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
          data-modal-hide="authentication-modal">
          <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
          </svg>
          <span class="sr-only">Close modal</span>
        </button>
      </div>
      <!-- Modal body -->
      <div class="p-4 md:p-5">

        <div class="max-w-1/2 px-3 py-2 flex gap-x-2 justify-between bg-gray-700 mx-auto rounded-md mb-3">
          <span [class]="{
            'bg-white':accountExist,
            'text-black':accountExist,
            'text-white':!accountExist
          }" class=" py-1 text-center  cursor-pointer grow rounded-md" (click)="accountExist=true">Sign In</span>
          <span [class]="{
            'bg-white':!accountExist,
             'text-black':!accountExist,
             'text-white':accountExist
          }" class=" py-1 text-center cursor-pointer  grow rounded-md" (click)="accountExist=false">Sign Up</span>
        </div>


        @if (accountExist) {
        <app-login   />
        }@else {
        <app-register (registered)="moveToLogin()" />
        }

      </div>
    </div>
  </div>
</div>
