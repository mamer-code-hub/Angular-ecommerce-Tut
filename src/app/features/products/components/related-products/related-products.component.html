<section class="py-10">
  <div class="container max-w-screen-xl mx-auto ">
    <div class="flex items-center justify-between">
      <h2 class="header">
        Related <span class="text-nav ms-1"> Products</span>
      </h2>

    </div>

    <div class="grid grid-cols-12 gap-5">
      @for (prod of relatedProds; track prod._id) {
      <div id="product-card"
        class="rounded-md group cursor-pointer overflow-hidden border border-gray-300 px-2 pt-2 pb-4 shadow lg:col-span-3 md:col-span-4 col-span-12">

        <app-product-card (addToWish)="addProductToWish($event)" (addToCart)="addProductToCart($event)" [product]="prod" />
      </div>
      }
    </div>

  </div>

</section>
