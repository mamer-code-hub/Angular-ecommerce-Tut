<div>
  <div id="product-img" class="bg-gray-200 rounded-md relative overflow-hidden group">
    <img [src]="product.imageCover" class="rounded-md transition-transform duration-300 ease-in-out transform group-hover:scale-105" alt="{{product.title}}">
    <div class="icons absolute top-0 left-0 right-0 bottom-0 flex justify-center items-center gap-4 opacity-0 group-hover:opacity-100 transition-opacity duration-300">
      <!-- Add to Cart Icon -->
      <span (click)="onAddToCart()" class="icon-button absolute top-2 right-2 group-hover:animate-bounce">
        <i class="fa-solid fa-cart-shopping text-xl text-gray-800 group-hover:text-green-500 transition-colors duration-300"></i>
      </span>
      <!-- Add to Wishlist Icon -->
      <span (click)="onAddToWish()" class="icon-button absolute bottom-2 right-2 group-hover:animate-bounce">
        <i class="fa-regular fa-heart text-xl text-gray-800 group-hover:text-red-500 transition-colors duration-300"></i>
      </span>
      <!-- View Details Icon -->
      <span [routerLink]="['/details',product._id]" class="icon-button absolute top-2 left-2 group-hover:animate-bounce">
        <i class="fa-solid fa-eye text-xl text-gray-800 group-hover:text-blue-500 transition-colors duration-300"></i>
      </span>
    </div>
  </div>

  <p class="my-4 font-bold line-clamp-1">{{ product.description }}</p>

  <div class="flex justify-between">
    <span>
      <span class="text-gray-500">EGP </span>
      <span class="font-bold">{{ product.price | numberFormat }}</span>
    </span>
    <span class="flex gap-1 bg-white text-sm rounded-full items-center">
      {{ product.ratingsAverage }}
      <i class="fa-solid fa-star text-rating"></i>
    </span>
  </div>

  <span class="font-bold bg-nav text-sm pl-2 py-0.5 px-4 rounded-[35px_2px_70px_15px]">Express</span>
</div>
