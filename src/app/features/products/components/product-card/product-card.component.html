<div>
  <div id="product-img" class="bg-gray-200 rounded-md relative">
    <img [src]="product.imageCover" class="rounded-md" alt="{{product.title}}">
    <div class="icons *:group-hover:end-2 *:transition-all  ">
      <span (click)="onAddToCart()"
        class="absolute top-2 -end-full flex duration-400 items-center justify-center w-[40px] h-[40px] text-xl rounded-md bg-white">
        <i class="fa-solid fa-cart-shopping  cursor-pointer "></i>
      </span>
      <span
        class="absolute bottom-2 -end-full cursor-pointer duration-400 flex items-center justify-center w-[40px] h-[40px] text-xl rounded-md bg-white">
        <i class="fa-regular fa-heart"></i>
      </span>
      <span [routerLink]="['/details',product._id]"
        class="absolute  top-2 -start-full group-hover:start-2 cursor-pointer duration-400 flex items-center justify-center w-[40px] h-[40px] text-xl rounded-md bg-white">
        <i class="fa-solid fa-eye"></i>
      </span>



    </div>
  </div>
  <p class="my-4 font-bold line-clamp-1">
    {{product.description}}
  </p>


  <div class="flex justify-between">
    <span>
      EGP <span class="font-bold">{{product.price}}</span>
    </span>
    <span class="flex gap-1 bg-white  text-sm  rounded-full items-center ">{{product.ratingsAverage}}<i
        class="fa-solid fa-star text-rating "></i></span>
      </div>
      <span class="font-bold bg-nav text-sm pl-2 py-0.5 px-4 rounded-[35px_2px_70px_15px]">Express</span>
</div>
